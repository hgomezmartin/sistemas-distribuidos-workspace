<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Perfil</title>
</head>
<body>

<h1>Perfil de usuario</h1>

<!-- Mostramos la info del usuario (attributo user) -->
<p>ID: <span th:text="${user.id}"></span></p>
<p>Username: <span th:text="${user.username}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>

<!-- Form para actualizar los datos -->
<h3>Actualizar perfil</h3>
<form th:action="@{/updateProfile}" method="post">
    <!-- id oculto -->
    <input type="hidden" name="id" th:value="${user.id}">

    <label>Usuario:
        <input type="text" name="username" th:value="${user.username}" required>
    </label><br/>

    <label>Contrase√±a:
        <input type="password" name="password" th:value="${user.password}" required>
    </label><br/>

    <label>Email:
        <input type="email" name="email" th:value="${user.email}" required>
    </label><br/>

    <button type="submit">Guardar cambios</button>
</form>

<a href="/">Home</a>
</body>
</html>
