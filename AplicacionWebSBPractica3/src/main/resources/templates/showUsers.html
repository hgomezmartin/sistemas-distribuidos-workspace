<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de usuarios</title>
</head>
<body>

<h1>Usuarios en la BD</h1>

<!-- userList es una List<User> -->
<ul>
    <li th:each="u : ${userList}">
        ID: <span th:text="${u.id}"></span> -
        Username: <span th:text="${u.username}"></span> -
        Email: <span th:text="${u.email}"></span>
    </li>
</ul>

<a href="/">Home</a>
</body>
</html>
